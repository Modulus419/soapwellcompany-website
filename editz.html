<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="margin:0; padding:0; background-color:#f0f0f0; font-family:Arial, sans-serif;">

    <div style="width:1000px; margin:100px auto; background:white; padding:40px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.2); ">
        
        <div style="display:flex; align-items:center; margin-bottom:30px;">
            <img src="Pictures1/swp2.jpg" alt="user" style="width:100px; height:100px; border-radius:50%; border:5px solid #00c4b4; margin-right:20px;">
            <div style="text-align:left;">
                <h1 style="margin:0; font-size:32px; color:#333333;">LOGIN/SIGN UP HERE</h1>
                <p style="margin:5px 0 0; font-size:18px; color:#888888;"><p>You can sign or login below!</p>
            </div>
        </div>
        
        <form style="text-align:left;">
            
            <label style="display:block; margin-top:20px; margin-bottom:8px; color:#999999; font-size:15px; ">Username</label>
            <input type="text" style="width:100%; padding:14px; font-size:16px; border:none; border-radius:6px;border-bottom: 2px solid rgb(4, 247, 219) ;" placeholder="">
            
            <label style="display:block; margin-top:20px; margin-bottom:8px; color:#999999; font-size:15px;">Email address</label>
            <input type="email" style="width:100%; padding:14px; font-size:16px; border:none; border-radius:6px;border-bottom: 2px solid rgb(4, 247, 219) ; " placeholder="">
            
            <label style="display:block; margin-top:20px; margin-bottom:8px; color:#999999; font-size:15px;">password</label>
            <input type="password" style="width:100%; padding:14px; font-size:16px; border:none; border-radius:6px;border-bottom: 2px solid rgb(4, 247, 219) ;" placeholder="">
            
            <label style="display:block; margin-top:20px; margin-bottom:8px; color:#999999; font-size:15px;">Confirm password</label>
            <input type="password" style="width:100%; padding:14px; font-size:16px; border:none; border-radius:6px;border-bottom: 2px solid rgb(4, 247, 219); " placeholder="">
            
            <button type="submit" style="width:100%; margin-top:40px; padding:16px; background-color:#0f4c5c; color:white; font-size:18px; border:none; border-radius:6px; cursor:pointer;">Sign up</button>
        </form>
        
        <div style="text-align:center; margin-top:25px;">
            <a href="#" style="color:rgb(4, 247, 219); text-decoration:underline; font-size:15px;">Already have an account? Login</a>
        </div>
        
    </div>

</body>
</html>
